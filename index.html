<button onclick="getAnimalData()">Get Animal Data</button>


<script>
    function getAnimalData(){
        //This fetch is an asyc call so when the fetch return a promise.
        //So to get the promise we use the ".then"
        //but the data we get from the api call is a json we need to parse in json 
        //This .json() is also a async call which is returning promise
        //Therefore again .then is used. Where we get the final data.
        fetch("https://api.thecatapi.com/v1/images/search")
        .then((response)=>{
            response.json()
            .then((finalData)=>{
                console.log(finalData);
            });
        });
    }

    //This whole thing can be written as asyn await also.
    //Show below

    async function getAnimalData(){
        const response=await fetch("https://api.thecatapi.com/v1/images/search")
        const finalData=await response.json();
        console.log(finalData);
    }
</script>
